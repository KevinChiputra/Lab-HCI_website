<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTgraphy</title>
    <link rel="stylesheet" href="CSS/subscribe.css">
</head>
<body>
    
    <div class="navbar-container">
      <a href="#"><div class="navbar-left">
            <div class="buat-tulisan">
                <img src="gambar/Logo.png" alt="logo" />
            </div>
            <h2>MTgraphy</h2>
        </div></a>
        <div class="navbar-right">
          <a href="./web.html">Home</a>
          <a href="./about-us.html">About Us</a>
          <a href="/gallery.html">Gallery</a>
          <a href="/contact-us.html">Contact Us</a>
          <a href="./subscribe.html" class="navbar-contact">
              subscribe
          </a>
        </div>
      </div>


    <section id="ContactUs">
        <div class="contact-us">
          <div class="contact-title">
              <div class="luas-contact-us">
                  <p>Subscribe</p>
              </div>
              <div class="isi-getintouch">
                  <p>Try Our Service</p>
              </div>
            </div>
          <div class="text-box">
              <div class="gambar-text-box">
                  <img src="./gambar/GambarTextBox.png" alt="contact-us">
              </div>
              <div class="form-text-box"> 
                <div class="badan-text-box">
                  <div class="text-send-message">
                      <p>Subscribe</p>
                      <div class="gambar-apaaja">
                        <img src="./gambar/iconEmail.png" alt="contact-us">
                      </div>
                  </div>

                  
                  <form id="form_submit" class="form-message">

                    <!-- Name -->
                    <div class="group-1">
                        <div class="label">
                            <span id="content-first_name" class="content-first_name">First Name</span>
                            <span id="content-last_name" class="content-last_name">Last Name</span>
                        </div>
                        <div class="name">
                            <input type="text" id="first_name" name="first_name" autocomplete="nope" 
                            required/> 
                            <input type="text" id="last_name" name="last_name" autocomplete="nope"/>
                        </div>
                        <div class="error-name">
                            <p id="error-first_name" class="error"></p>
                      </div>
                    </div>

                    <!-- Email and phone number -->
                    <div class="group-2">
                        <div class="label">
                            <span id="phone_number" class="content-first_name">Phone Number</span>
                            <span id="email_label" class="content-last_name">Email</span>
                        </div>
                        <div class="name">
                            <input type="number" id="number_phone" name="number_phone" autocomplete="nope" 
                            required/> 
                            <input type="email" id="email" name="email" autocomplete="nope" required/>
                        </div>
                        <div class="error-numemail">
                            <p id="error-phone_num" class="error-phone_num"></p>
                            <p id="error-email" class="error-email"></p>
                      </div>
                    </div>

                    <!-- Country list -->
                    <div class="group-3">
                        <div class="label">
                            <label class="content-country">Country</label>
                        </div>
                        <div class="select-country">
                            <select name="selector_country" id="selector_country" required onclick="check()">
                                <option class="select-country-option" value="select">Select Country</option>
                                <option value="Indonesia">Indonesia</option>
                                <option value="Singapore">Singapore</option>
                                <option value="Malaysia">Malaysia</option>
                            </select>
                        </div>
                        <div class="error_country" id="error_country" style="display: block;">
                            <p id="error-country" class=""></p>
                      </div>
                    </div>

                    <div class="group-4">
                        <div class="group-content">
                            <input type="checkbox" name="checkbox" id="checkbox" value="cheked">
                            <label class="content-checkbox">
                                I agree to the
                                <a target="_blank" href="https://www.youtube.com/static?template=terms"> 
                                    Terms of Service 
                                </a>and<a target="_blank" href="https://www.youtube.com/howyoutubeworks/policies/community-guidelines/">
                                    Privacy Policy
                                </a>
                            </label>
                        </div>
                        <div class="please-check" id="please-check">
                            <p id="error-checkbox" class="error-checkbox"></p>
                        </div>
                    </div>
                    <div class="button-submit">
                      <button id="btn-submit" type="button" class="button-submit-message">
                        <p>Submit</p>
                        <img src="/gambar/submit-btn-png.png" alt="">
                      </button>
                    </div>
                  </form>
              </div>
          </div>
        </div>
    </section>
    
    <section id="footer">
        <div class="navigate-text">
            <p>Navigate</p>
        </div>
        <div class="footer-navigate">
            <a href="./web.html">Home</a>
            <a href="./gallery.html">Gallery</a>
            <a href="./about-us.html">About Us</a>
            <a href="/contact-us.html">Contact Us</a>
            <a href="./subscribe.html">Subscribe</a>
        </div>
        <div class="social-media-footer">
            <a href="" class="instagram">
                <img src="gambar/web/Vector.png" alt="instagram" class=""/>
            </a>
            <a href="" class="facebook">
                <img src="gambar/web/facebook-icon.png" alt="facebook" class=""/>
            </a>
            <a href="" class="twitter">
                <img src="gambar/web/twitter-icon.png" alt="twitter" class=""/>
            </a>
        </div>
        <div class="logo-footer">
            <img src="gambar/Logo.png" alt="">
            <p>MT Graphy</p>
        </div>
        <div class="copyright-footer">
            <p>Copyright @ 2022 MTgraphy</p>
        </div>
    </section>



    <script src="/Js/subscribe.js"></script>
</body>
</html>
